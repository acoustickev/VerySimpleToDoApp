<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Very Simple Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="bootstrap-overrides" ng-controller="MainController">
    <h1>Very Simple Todo List</h1>
    <hr/>
    <!-- User ToDo text input -->
    <input type="text" ng-model="task" required />
    </div>
    <br>
    <div>
        <label>Priority</label>
    </div>
    <div>
        <!-- User select priority option for ToDo -->
        <select ng-model="taskPriority">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
        </select>
    </div>
    <br>
    <div>
        <!-- Adds ToDo text input and priority to array and table -->
        <button ng-click="add()">Add Todo</button>
    </div>
    <hr/>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <!-- Button sorts alphebetically and reverses sort on second click -->
                        <a href="#" ng-click="sortType = 'toDo'; sortReverse= !sortReverse">
                            <span ng-show="sortType == 'toDo'"></span>
                            <button type='button' class='btn btn-customcollor'>
                                Order alphabetically
                        </a>
                    </th>
                    <th>
                        <!-- Button sorts priority and reverses sort on second click -->
                        <a href="#" ng-click="sortType = 'priority'; sortReverse= !sortReverse">
                            <span ng-show="sortType == 'fish'"></span>
                            <button type='button' class='btn btn-customcollor'>
                                Order by highest priority
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Changes ToDo Task items font color based on the priority chosen -->
                <tr ng-class="{ 1: 'red', 2: 'blue', 3:'green'}[data.priority]" ng-repeat="data in tasks | orderBy:sortType:sortReverse">
                    <td>{{data.toDo}}</td>
                    <td>{{data.priority}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
